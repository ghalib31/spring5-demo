<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
</head>
<body>

<H1>Book list</H1>
<table>
  <tr>
    <td>ID</td>
    <td>Title</td>
    <td>Publisher</td>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">123</td>
    <td th:text="${book.title}">Spring in action</td>
    <td th:text="${book.publisher.name}">Wrox</td>
  </tr>
</table>
</body>
</html>
